<mat-card class="group-card">
  <mat-card-header
    ><div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ group?.name }}</mat-card-title>
    <mat-card-subtitle>{{ group?.matched | groupStatus }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> {{ group?.members | groupMembers }} </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/groups/{{ group?.groupId }}">VIEW GROUP</button>
  </mat-card-actions>
</mat-card>
