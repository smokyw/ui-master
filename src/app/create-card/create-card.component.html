<mat-card class="create-card">
  <mat-card-content>
    <form class="create-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Group name" [(ngModel)]="groupName" name="groupName"
      /></mat-form-field></form
  ></mat-card-content>
  <mat-card-actions> <button mat-button (click)="createGroup()">CREATE GROUP</button> </mat-card-actions>
</mat-card>
